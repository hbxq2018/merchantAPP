<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<script>
		appUpdate();
		var quit = false, ispush = false, pushinfo = {}, pushmsg = {}, wgtVer = null, isBack = false , isflag = true;


		// if(window.plus){
		// 	plusReady();
		// }else{
		// 	document.addEventListener('plusready',plusReady,false);
		// }


		document.addEventListener("plusready", function () {

			message = document.getElementById("message");
			console.log('index_message:')
			// 监听点击消息事件
			plus.push.addEventListener("click", function (msg) {
				console.log('index_click_msg')
				// 判断是从本地创建还是离线推送的消息
				switch (msg.payload) {
					case "LocalMSG":
						console.log("点击本地创建消息启动：");
						break;
					default:
						console.log("点击离线推送消息启动：");
						break;
				}
				// 提示点击的内容
				plus.ui.alert(msg.content);
				// 处理其它数据
				logoutPushMsg(msg);
			}, false);
			// 监听在线消息事件
			plus.push.addEventListener("receive", function (msg) {
				console.log('index_receive_msg')
				console.log('msg:', msg)
				if (msg.aps) {  // Apple APNS message
					console.log("接收到在线APNS消息：");
				} else {
					console.log("接收到在线透传消息index：");
				}

				// window.open(window.location.origin + '/income')
				getPushInfo(msg);
				// opepage();

			}, false);
		}, false);
		function getPushInfo(msg) {
			pushmsg = msg;
			pushinfo = plus.push.getClientInfo();
			ispush = true;
			console.log('pushmsg:', pushmsg)
			console.log('pushinfo:', pushinfo)
			console.log('ispush:', ispush)
			//  window.location.reload();
			// logoutPushMsg(msg);
			// outSet( "获取客户端推送标识信息：" );
			// outLine( "token: "+info.token );
			// outLine( "clientid: "+info.clientid );
			// outLine( "appid: "+info.appid );
			// outLine( "appkey: "+info.appkey );
		}


		mui.init({
			keyEventBind: {
				backbutton: true  //关闭back按键监听
			}
		});
		// //首页返回键处理
		// //处理逻辑：1秒内，连续两次按返回键，则退出应用；
		var first = null;
		mui.back = function () {
			if (isBack) {    //如果在审核页面点击物理返回键就退出程序
				plus.runtime.quit();//那么就退出app
			} else {
				//首次按键，提示‘再按一次退出应用’
				if (!first) {
					first = new Date().getTime();//记录第一次按下回退键的时间
					// mui.toast('再按一次退出应用');//给出提示
					history.go(-1)//回退到上一页面
					setTimeout(function () {//1s中后清除
						first = null;
					}, 1000);
				} else {
					if (new Date().getTime() - first < 1000) {//如果两次按下的时间小于1s，
						if (quit) {
							plus.runtime.quit();//那么就退出app
						}
					}
				}
			}
		};


		function appUpdate() {//判斷是否需要更新
			mui.plusReady(function () {
				plus.runtime.getProperty(plus.runtime.appid, function (inf) {
					let ver = inf.version,
						newVer = "",apkUrl="";
					if (ver.indexOf("v") != -1) {
						ver = ver.replace("v", "");
					}
					ver *= 1;
					var btn = ["确定升级"];
					var ua = navigator.userAgent.toLowerCase();
					if (/iphone|ipad|ipod/.test(ua)) {
						//苹果手机
						mui.ajax({
							type: "get",
							dataType: "json",
							url: "https://itunes.apple.com/lookup?id=1387428528", //获取当前上架APPStore版本信息
							data: {
								id: 1387428528 //APP唯一标识ID
							},
							contentType: "application/x-www-form-urlencoded;charset=UTF-8",
							success: function (data) {
								var resultCount = data.resultCount;
								for (var i = 0; i < resultCount; i++) {
									var normItem = data.results[i].version,
										_msg = "";
									if (normItem.indexOf("v") != -1) {
										normItem = normItem.replace("v", "");
									}
									if (normItem > ver) {
										var _msg = "发现新版本:V" + normItem;
										//plus.nativeUI.alert("发现新版本:V" + normItem);
										mui.confirm(_msg, "升级确认", btn, function (e) {
											if (e.index == 0) {
												//执行升级操作
												document.location.href =
													"https://itunes.apple.com/cn/app/san-gu-hui/id1387428528?mt=8"; //上新APPStore下载地址
											}
										});
										return;
									}else{
										mui.toast("当前版本号已是最新");
										return;
									}
								}
							}
						});
					} else if (ua.match(/android/i) == "android") {
						//安卓手机
						mui.ajax({
							type: "get",
							dataType: "json",
							url: "https://www.hbxq001.cn/version.txt",
							data: {},
							contentType: "application/x-www-form-urlencoded;charset=UTF-8",
							success: function (data) {
								newVer = data.version * 1;
								version = data.version * 1;
								apkUrl = data.apkUrl;
								console.log('index-data:',data)
								if(data.flag == 0){
									isflag=true;
								}else if(data.flag ==1){
									isflag=false;
								}
								console.log('isflag:',isflag)
								console.log('data-txt:',data);
								if (newVer > ver) {
									//mui.toast("发现新版本:V" + data.Data);//获取远程数据库中上新andriod版本号
									var _msg = "发现新版本:V" + newVer;
									mui.confirm(_msg, "升级确认", btn, function (e) {
										if (e.index == 0) {
											//执行升级操作
											plus.nativeUI.toast("正在准备环境，请稍后！");
											var dtask = plus.downloader.createDownload(apkUrl,{},
												function (d, status) {
													if (status == 200) {
														var path = d.filename; //下载apk
														plus.runtime.install(path); // 自动安装apk文件
													} else {
														plus.nativeUI.alert("版本更新失败:" + status);
													}
												}
											);
											dtask.start();
										}
									});
								} else {
									console.log("当前版本号已是最新");
									mui.toast("当前版本号已是最新");
									return;
								}
							},
							error: function (xhr, type, errerThrown) {
								mui.toast("网络异常,请稍候再试");
							}
						});
					}
				});
			});
		};
	</script>
